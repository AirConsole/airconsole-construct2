name: Build c2addon

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âž• Install zip
        uses: actions/checkout@v2
      - name: ðŸ“¦ Packaging c2addon
        uses: vimtor/action-zip@v1
        with:
          files: plugin/
          dest: c2airconsole.c2addon
      - name: âœ… Saving artifact for testing
        uses: actions/upload-artifact@v1
        with:
          name: c2airconsole.c2addon
          path: ${{ github.workspace }}/c2airconsole.c2addon
      - name: ðŸ”– Commit and push
        uses: EndBug/add-and-commit@v7
        with:
          add: '["${{ github.workspace }}/c2airconsole.c2addon"]'
          message: 'ðŸš€ Deploying plugin'
          push: true
