name: Build c2addon

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”§ Install zip
        uses: actions/checkout@v2
      - name: ðŸ”§ Packaging c2addon
        uses: vimtor/action-zip@v1
        with:
          files: plugin/
          dest: c2airconsole.c2addon.test
      - name: ðŸ”§ Saving packed plugin
        uses: actions/upload-artifact@v1
        with:
          name: c2airconsole.c2addon.test
          path: ${{ github.workspace }}/c2airconsole.c2addon.test
