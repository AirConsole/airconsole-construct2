<html>
<head>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <style type="text/css">
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      background-color: #222;
    }
    button {
      margin-bottom: 1px;
      width: 100%;
      height: 48%;
      border: 0;
      box-sizing: border-box;
      font-size: 40px;
      color: #FFFFFF;
      background-color: #333333;
      outline: none;
    }
  </style>
</head>
<body>

<button id="up">UP</button>
<button id="down">DOWN</button>


<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.3.0.js"></script>
<script type="text/javascript">

  var air_console = new AirConsole();

  // Let the screen know we are here
  var sendHandshake = function() {
    air_console.message(AirConsole.SCREEN, {
      handshake: true
    });
  };

  air_console.onReady = function() {
    sendHandshake();
  };

  air_console.onMessage = function(device_id, data) {
    if (data.handshake) {
      sendHandshake();
    }
  };

  $("#up").on('touchstart', function () {
    air_console.message(AirConsole.SCREEN, {
      message: 'up'
    });
  });

  $("#down").on('touchstart', function () {
    air_console.message(AirConsole.SCREEN, {
      message: 'down'
    });
  });

  $("#up").on('touchend', function () {
    air_console.message(AirConsole.SCREEN, {
      message: 'stop'
    });
  });

  $("#down").on('touchend', function () {
    air_console.message(AirConsole.SCREEN, {
      message: 'stop'
    });
  });

</script>
</body>
</html>
